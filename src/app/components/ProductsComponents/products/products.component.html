<app-menu></app-menu>

    <div class="container-fluid">

        <div></div>



        <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm" (click)="editProduct(product.id)">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
